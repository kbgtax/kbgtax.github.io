<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="author" content="{{ site.author | default: site.title }}" />
<meta name="keywords" content="세무사, 지축세무사, 고양세무사, 삼송세무사, 상속세, 증여세, 양도소득세, 법인세, 부가세, 세무상담, 김병규세무사, 지축대표세무사" />
<meta name="robots" content="index, follow" />
<meta name="googlebot" content="index, follow" />

<!-- 네이버 검색엔진 최적화 -->
<meta name="naver-site-verification" content="{{ site.naver_site_verification }}" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}" />

<!-- Open Graph / Facebook / KakaoTalk -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:locale" content="ko_KR" />
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/main.jpg' | absolute_url }}{% endif %}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
{% if page.layout == 'post' %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
<meta property="article:author" content="{{ site.author }}" />
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/main.jpg' | absolute_url }}{% endif %}" />

<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}" />

<!-- JSON-LD 구조화된 데이터 (Schema.org) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "AccountingService",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "telephone": "02-381-1355",
  "email": "{{ site.email }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "고양시",
    "addressRegion": "경기도",
    "addressCountry": "KR"
  },
  "founder": {
    "@type": "Person",
    "name": "김병규",
    "jobTitle": "세무사"
  },
  "areaServed": ["고양시", "서울", "경기도"],
  "serviceType": ["세무상담", "상속세", "증여세", "양도소득세", "법인세", "부가가치세"]
}
</script>
{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "김병규 세무사"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  }
}
</script>
{% endif %}

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Pretendard Font (Better Korean font) -->
<link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<!-- Custom Styles -->
<link href="{{ '/css/custom.css' | relative_url }}" rel="stylesheet" />
