---
layout: default
title: 블로그
---

<header class="bg-image-full"
    style="background-image: url('{{ '/assets/img/main.jpg' | relative_url }}'); min-height: 300px;">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="hero-text-box shadowText">
            <h1>블로그</h1>
            <p>Blog Posts</p>
        </div>
    </div>
</header>

<section class="bg-white">
    <div class="container">
        <div class="row g-4">
            {% for post in site.posts %}
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body p-4">
                        <small class="text-muted">{{ post.date | date: "%Y년 %m월 %d일" }}</small>
                        <h3 class="card-title my-3">
                            <a href="{{ post.url | relative_url }}" class="text-dark text-decoration-none">{{ post.title
                                }}</a>
                        </h3>
                        <p class="card-text text-muted">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                        <a href="{{ post.url | relative_url }}" class="btn btn-outline-primary-custom">자세히 보기 →</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if site.posts.size == 0 %}
        <div class="text-center py-5">
            <p class="lead text-muted">아직 작성된 블로그 글이 없습니다.</p>
        </div>
        {% endif %}
    </div>
</section>
